<div class="list-pages" id="list-pages">
    {% for p in pages %}
        <div 
            hx-get="/list?page={{ p }}"
            hx-target="#list"
            hx-include="[name='name']"
            hx-swap="outerHTML"
        ><span>{{ p }}</span>
        </div>
    {% endfor %}
    <input type="hidden" name="page" value="{{ page }}">
</div>
